
<ion-header>

  <ion-navbar hideBackButton = "true">
    <ion-title>Offline Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col text-center>
        <button ion-button [disabled]="hospitals" color = "secondary" (click) = "getHospitals()">Get Hospitals</button>
    </ion-col>
    <ion-col text-center>
        <button ion-button [disabled]="restaurants" color = "secondary" (click) = "getrestaurants()">Get Restaurants</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-searchbar (ionInput)="getTopics($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" placeholder="Enter the keyword"></ion-searchbar>
  </ion-row>
  <hr>
  <div style = "width: 100%; height: 60%" *ngIf = "hospitals">
    <ion-list>
      <ion-item *ngFor="let hospital of hospitals">
        <ion-row>
          <ion-col col-2><img src="{{hospital.icon}}" alt="icon" class = "image"></ion-col>
          <ion-col col-10>
            <h3>{{hospital.name}}</h3>
            <p>{{hospital.vicinity}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
  <div style = "width: 100%; height: 60%" *ngIf = "restaurants">
      <ion-list>
        <ion-item *ngFor="let restro of restaurants">
            <ion-row>
                <ion-col col-2><img src="{{restro.icon}}" alt="icon" class = "image"></ion-col>
                <ion-col col-10>
                    <h3>{{restro.name}}</h3>
                    <p>{{restro.vicinity}}</p>
                </ion-col>
              </ion-row>
        </ion-item>
      </ion-list>
    </div>
  <!-- <div *ngIf = "noData">
    <h1 text-center>The data for Restaurants was not saved for offline.</h1>
  </div> -->


</ion-content>
